{% extends "learning_logs/base.html"%}

{%block content%}
  <p>Topic: <b>{{topic}}</b></p>
  <p>Entries: </p>
  <ul>
  {%for entry in entries%}
    <li>
      <p>{{ entry.date_added|date:'M d, Y H:i'}}</p>
      <p>{{ entry.text|linebreaks }}</p>
    </li>
  {%empty%}
    <li>
      There no entrys for this topic
    </li>
  {% endfor %}
  </ul>

{%endblock content%}
